<!doctype html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>Kregslist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="click.js"></script>

</head>
<body ng-app="buttons">
  <div class = "container-fluid">
    <h1>Kregslist</h1>

  <div id="post" ng-controller="KregCtrl">
    <div align="right">
    <table id="cart" style="width:50%" border="3px solid black" ng-for="item in cart">
      <tr>
        <th>PostID</th>
        <th>User</th>
        <th>Description</th>
        <th>Title</th>
        <th>Post time</th>
        <th>Price</th>
        <th>Category</th>
      </tr>

      <tr ng-repeat="item in post">
        <td>{{item.post_id}}</td>
        <td>{{item.user_id}}</td>
        <td>{{item.description}}</td>
        <td>{{item.title}}</td>
        <td>{{item.post_time}}</td>
        <td>{{item.price}}</td>
        <td>{{item.type}}</td>

      </tr>
    </table>
    
  </div>

  <div>
    <h2>Create Post</h2>
    Title: <input type="text" id="title" value="">
    Description: <input type="text" id="description" value="">
    Price: <input type="text" id="price" value="">
    Select Category:
    <select id="category">
      <option ng-repeat="cat in category" value="{{cat.category_id}}">{{cat.type}}</option>
    </select>

    <button ng-click="createPost();">Create</button>

  </div>

</div>




</body>

</html>
